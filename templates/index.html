<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nCapsulate</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='Icons/logo.png') }}" id="icon_logo">
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="logo_div">
        <img src="{{ url_for('static', filename='Icons/logo.png') }}" alt="nCapsulate logo" class="logo">
    </div>
    
    <div class="container my-5">
        <div class="content_wrapper">
            <div id="first-step" class="container_box">
                <p class="welcome_text">Hey! How can I help you today?</p>
                <div class="d-flex justify-content-around">
                    <div class="summary" id="summary-button">
                        <img src="{{ url_for('static', filename='Icons/transcript.png') }}" alt="Summary Icon" class="summary_logo">
                        <p>Summary</p>
                    </div>
                    <div class="recording">
                        <img src="{{ url_for('static', filename='Icons/recording.png') }}" alt="Record Icon" class="recording_logo">
                        <p class="text-muted">Record</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Redirects to the upload page-->
    <script>
        document.getElementById("summary-button").addEventListener('click', function(){
            window.location.href = "{{url_for('upload')}}";
        });
    </script>
</body>
</html>
