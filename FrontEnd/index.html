<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nCapsulate</title>
    <link rel="icon" type="image/x-icon" size="16x16" href="../Icons/logo.png">
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Static/style.css">
</head>
<body>
    <div id="logo_div">
        <img class="logo" alt="nCapsulate logo" src="../Icons/logo.png">
    </div>
    
    <div class="container my-5">
        <div class="content_wrapper">
            <div id="first-step" class="container_box">
                <p class="welcome_text">Hey! How can I help you today?</p>
                <div class="d-flex justify-content-around">
                    <div class="summary">
                        <img src="../Icons/transcript.png" alt="Summary Icon" class="summary_logo">
                        <p>Summary</p>
                    </div>
                    <div class="recording">
                        <img src="../Icons/recording.png" alt="Record Icon" class="recording_logo">
                        <p class="text-muted">Record</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
